plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.4'
	id 'io.spring.dependency-management' version '1.1.3'
	id 'io.freefair.lombok' version '8.3'
}

group = 'com.tiks.pdf'
version = '1.0'

java {
	sourceCompatibility = '20'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
	runtime.exclude group: "commons-logging", module: "commons-logging"
	runtime.exclude group: "log4j-jcl"
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	
    //implementation 'org.springframework.boot:spring-boot-starter-security'
	//testImplementation 'org.springframework.boot:spring-boot-starter-test'
	//testImplementation 'org.springframework.security:spring-security-test'
	//implementation 'org.apache.pdfbox:pdfbox:3.0.1'
	implementation 'org.apache.tika:tika-core:1.6'
	implementation 'org.apache.tika:tika-parsers:1.6'
	//implementation 'org.apache.tika:tika-parser-pdf-module:2.9.1'
	implementation 'net.sourceforge.tess4j:tess4j:5.10.0'
}



tasks.named('test') {
	useJUnitPlatform()
}
